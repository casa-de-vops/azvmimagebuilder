name: GoldenImage Build and Distribution
description: |
  This workflow builds and distributes a custom VM image using the Azure Image Builder service.
  It uses a template to create a shared image gallery image and distribute it across regions.
on:
  push:
    branches: ["main"] # release branch
  workflow_dispatch: # manual

permissions:
  contents: write
  id-token: write
  actions: read
  security-events: write

jobs:
  call-template:
    uses: ./.github/workflows/template.yaml
    with:
      templateFolder: "1_Creating_a_Custom_Linux_Shared_Image_Gallery_Image"
      templateName: "GoldenImage.json"
      sigResourceGroup: "rg-connectivity-prod-westus2-example-001"
      imageDefName: "GoldenImage"
      sigName: "appImageGallery"
      location: "westus2"
      additionalregion: "eastus2"
      runOutputName: "GoldenImage"
    secrets: inherit
