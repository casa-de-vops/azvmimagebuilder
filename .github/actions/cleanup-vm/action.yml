name: "Cleanup VM Resources"
description: "Cleans up validation VM and associated resources"

inputs:
  sig-resource-group:
    required: true
    description: "The resource group for the Shared Image Gallery"
  template-type:
    required: true
    description: "The template type (armTemplate or imageTemplate)"
  image-template-name:
    required: false
    description: "The image template name to delete (optional)"
    default: ""
  validation-vm-name:
    required: true
    description: "The name of the validation VM to delete"
  validation-rg:
    required: true
    description: "The resource group containing the validation VM"
  build-rg-name:
    required: false
    description: "The build resource group name, if specified will preserve this RG"
    default: ""

runs:
  using: "composite"
  steps:
    # â”€â”€ Cleanup resources â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Delete validation VM
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Continue' # Don't exit on error during cleanup
        
        Write-Host "ğŸ§¹ Starting resource cleanup..."
        Write-Host "================================================================"

        # Delete validation VM first
        try {
          Write-Host "ğŸ—‘ï¸ Deleting validation VM: ${{ inputs.validation-vm-name }}"
          Remove-AzVM -ResourceGroupName "${{ inputs.validation-rg }}" -Name "${{ inputs.validation-vm-name }}" -Force
          Write-Host "âœ… VM deletion initiated"
        } catch {
          Write-Host "âŒ Error deleting VM ${{ inputs.validation-vm-name }}: $_"
        }

        # Wait for the VM deletion to complete before proceeding
        Write-Host "â³ Waiting 30 seconds for VM deletion to complete..."
        Start-Sleep -Seconds 30

    - name: Delete associated resources
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Continue' # Don't exit on error during cleanup
        
        # Get all resources associated with the validation VM
        $resources = Get-AzResource -ResourceGroupName "${{ inputs.validation-rg }}" | Where-Object {
          $_.Name -like "${{ inputs.validation-vm-name }}*" -and 
          ($_.ResourceType -eq "Microsoft.Compute/disks" -or 
           $_.ResourceType -eq "Microsoft.Network/networkInterfaces" -or
           $_.ResourceType -eq "Microsoft.Network/publicIPAddresses")
        }
        
        Write-Host "ğŸ“‹ Found $($resources.Count) associated resources to clean up"
        
        # Delete network interfaces first (they depend on public IPs)
        $nics = $resources | Where-Object { $_.ResourceType -eq "Microsoft.Network/networkInterfaces" }
        Write-Host "ğŸ”Œ Deleting $($nics.Count) network interfaces..."
        foreach ($nic in $nics) {
          try {
            Write-Host "  â†’ Deleting NIC: $($nic.Name)"
            Remove-AzResource -ResourceId $nic.ResourceId -Force
            Write-Host "    âœ… Deleted"
          } catch {
            Write-Host "    âŒ Error deleting NIC $($nic.Name): $_"
          }
        }
        
        # Wait for NICs to be fully deleted
        if ($nics.Count -gt 0) {
          Write-Host "â³ Waiting 30 seconds for NICs to be fully deleted..."
          Start-Sleep -Seconds 30
        }
        
        # Delete public IP addresses
        $pips = $resources | Where-Object { $_.ResourceType -eq "Microsoft.Network/publicIPAddresses" }
        Write-Host "ğŸŒ Deleting $($pips.Count) public IP addresses..."
        foreach ($pip in $pips) {
          try {
            Write-Host "  â†’ Deleting Public IP: $($pip.Name)"
            Remove-AzResource -ResourceId $pip.ResourceId -Force
            Write-Host "    âœ… Deleted"
          } catch {
            Write-Host "    âŒ Error deleting Public IP $($pip.Name): $_"
          }
        }
        
        # Wait for public IPs to be fully deleted
        if ($pips.Count -gt 0) {
          Write-Host "â³ Waiting 30 seconds for Public IPs to be fully deleted..."
          Start-Sleep -Seconds 30
        }
        
        # Finally delete disks (they have the fewest dependencies)
        $disks = $resources | Where-Object { $_.ResourceType -eq "Microsoft.Compute/disks" }
        Write-Host "ğŸ’¾ Deleting $($disks.Count) disks..."
        foreach ($disk in $disks) {
          try {
            Write-Host "  â†’ Deleting disk: $($disk.Name)"
            Remove-AzResource -ResourceId $disk.ResourceId -Force
            Write-Host "    âœ… Deleted"
          } catch {
            Write-Host "    âŒ Error deleting disk $($disk.Name): $_"
          }
        }

    - name: Delete resource group and image template
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Continue' # Don't exit on error during cleanup
        
        # Only delete the resource group if it's a temporary validation group
        if ([string]::IsNullOrEmpty('${{ inputs.build-rg-name }}')) {
          Write-Host "ğŸ—‚ï¸ Deleting validation resource group: ${{ inputs.validation-rg }}"
          try {
            Remove-AzResourceGroup -Name "${{ inputs.validation-rg }}" -Force -AsJob
            Write-Host "âœ… Resource group deletion job started"
          } catch {
            Write-Host "âŒ Error deleting resource group: $_"
          }
        } else {
          Write-Host "ğŸ”’ Keeping build resource group: ${{ inputs.validation-rg }} (as requested)"
        }

        # Delete the image template if one was specified
        if (-not [string]::IsNullOrEmpty('${{ inputs.image-template-name }}')) {
          Write-Host "ğŸ“‹ Deleting image template: ${{ inputs.image-template-name }}"
          try {
            Remove-AzResource `
              -ResourceGroupName "${{ inputs.sig-resource-group }}" `
              -ResourceType "Microsoft.VirtualMachineImages/imageTemplates" `
              -Name "${{ inputs.image-template-name }}" `
              -Force
            Write-Host "âœ… Image template deleted"
          } catch {
            Write-Host "âŒ Error deleting image template: $_"
          }
        } else {
          Write-Host "â„¹ï¸ No image template specified, skipping template cleanup"
        }

        Write-Host "================================================================"
        Write-Host "ğŸ‰ Cleanup process completed!"
        
        # Add cleanup summary to GitHub Actions
        Write-Output "### ğŸ§¹ Cleanup Summary" | Out-File -Append $env:GITHUB_STEP_SUMMARY
        Write-Output "* **VM Deleted**: ${{ inputs.validation-vm-name }}" | Out-File -Append $env:GITHUB_STEP_SUMMARY
        Write-Output "* **Resource Group**: ${{ inputs.validation-rg }}" | Out-File -Append $env:GITHUB_STEP_SUMMARY
        if ([string]::IsNullOrEmpty('${{ inputs.build-rg-name }}')) {
          Write-Output "* **RG Status**: ğŸ—‘ï¸ Deleted (temporary validation RG)" | Out-File -Append $env:GITHUB_STEP_SUMMARY
        } else {
          Write-Output "* **RG Status**: ğŸ”’ Preserved (build RG)" | Out-File -Append $env:GITHUB_STEP_SUMMARY
        }
        if (-not [string]::IsNullOrEmpty('${{ inputs.image-template-name }}')) {
          Write-Output "* **Image Template**: ğŸ—‘ï¸ Deleted (${{ inputs.image-template-name }})" | Out-File -Append $env:GITHUB_STEP_SUMMARY
        } else {
          Write-Output "* **Image Template**: â„¹ï¸ None specified" | Out-File -Append $env:GITHUB_STEP_SUMMARY
        }
        Write-Output "" | Out-File -Append $env:GITHUB_STEP_SUMMARY
        Write-Output "âœ… **All validation resources have been successfully cleaned up!**" | Out-File -Append $env:GITHUB_STEP_SUMMARY
